<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamflowz</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./homepage.css">
    <script src="script.js" type="module" defer></script>
</head>

<body>
    <div class="nav-bar">
        <div class="flex-row-center">
            <div id="startpage">
                <h2>StreamFlowz</h2>
            </div>
            <div id="home" class="btn">Home</div>
            <div id="plan" class="btn">Price Plans</div>
            <div id="signup" class="btn">Sign up</div>
            <input type="text" placeholder="search your songs" name="search" id="search">
            <!-- <button id="searchbtn" type="button">Search</button> -->
        </div>
    </div>
    <!-- main page  -->
    <div id="banner-title">
        <h1 class="wordCarousel">An <span>Everlasting Entertainment.</span><br> Let's play...
        </h1>
    </div>

    <!-- sign up page  -->
    <div id="login-box" class="invisible">
        <div class="leftbox">
            <h1>Sign up</h1>

            <input type="text" name="username" placeholder="Username" />
            <input type="text" name="email" placeholder="E-mail" />
            <input type="password" name="password" placeholder="Password" />
            <input type="password" name="password2" placeholder="Retype password" />
            <input type="submit" name="signup_submit" value="Signup" />
        </div>

        <div class="rightbox">
            <button type="button" class="facebook">Log in with Facebook</button>
            <button type="button" class="google">Log in with Google+</button>
        </div>
        <div class="or">OR</div>
    </div>

    <!-- priceplan  -->
    <div id="priceplan" class="invisible">
        <article>
            <h3>Price Plans</h3>
            <table>
                <thead>
                    <tr>
                        <th class="hide"></th>
                        <th class="Free"></th>
                        <th class="Standard"></th>
                        <th class="Premium"></th>
                    </tr>


                </thead>
                <tbody>
                    <tr>
                        <td>Monthly price</td>
                        <td class="default">
                            <span class="txt-top">&#8377</span>
                            <span class="text-side">0</span>
                        </td>
                        <td>
                            <span class="text-top"></span>
                            <span class="text-side"></span>
                        </td>
                        <td class="default">
                            <span class="txt-top">&#8377</span>
                            <span class="text-side">200</span>
                        </td>
                        <td>
                            <span class="text-top"></span>
                            <span class="text-side"></span>
                        </td>
                        <td class="default">
                            <span class="txt-top">&#8377</span>
                            <span class="text-side">500</span>
                        </td>

                    </tr>

                    <tr>
                        <td>Streaming on upto 3 devices</td>
                        <td class="default">
                            <span class="tick">&#10004;</span>
                        </td>
                        <td class="default">
                            <span class="tick">&#10004;</span>
                        </td>
                        <td class="default">
                            <span class="tick">&#10004;</span>
                        </td>

                    </tr>
                    <tr>
                        <td>Adfree experience</td>
                        <td class="default">
                            <span class="wrong">&#10006;</span>
                        </td>
                        <td class="default">
                            <span class="tick">&#10004;</span>
                        </td>
                        <td class="default">
                            <span class="tick">&#10004;</span>
                        </td>

                    </tr>
                    <tr>
                        <td>High Quality</td>
                        <td class="default">
                            <span class="wrong">&#10006;</span>
                        </td>
                        <td class="default">
                            <span class="tick">&#10004;</span>
                        </td>
                        <td class="default">
                            <span class="tick">&#10004;</span>
                        </td>

                    </tr>
                    <tr>
                        <td>Ultra High Quality</td>
                        <td class="default">
                            <span class="wrong">&#10006;</span>
                        </td>
                        <td class="default">
                            <span class="wrong">&#10006;</span>
                        </td>
                        <td class="default">
                            <span class="tick">&#10004;</span>
                        </td>

                    </tr>
                    <tr>
                        <td>Offline downloads</td>
                        <td class="default">
                            <span class="wrong">&#10006;</span>
                        </td>
                        <td class="default">
                            <span class="wrong">&#10006;</span>
                        </td>
                        <td class="default">
                            <span class="tick">&#10004;</span>
                        </td>

                    </tr>
                </tbody>
            </table>

        </article>
    </div>
    <!-- playlist -->
    <div id="playlist" class="invisible">
        <div id="trackslist"></div>
        <audio id="myAudio">
            <source src="Audio/kirby-alarm-clock-127079.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div class="playercontrols">
            <div class="flex-row-center controlbtns">
                <img id="currentsongimage" src="img\movie5.jpg" alt="no image">
                <div class="flex-column-center">
                    <label id="currentsongname" for="range">Kirby alarm</label>
                    <div>
                        <button id="prevbtn" class="playerbtn" type="button">Prev</button>
                        <button id="playbtn" class="playerbtn" type="button">â–¶</button>
                        <button id="nextbtn" class="playerbtn" type="button">Next</button>
                    </div>
                </div>
            </div>
            <div class="slider">
                <input type="range" name="range" id="range" value="0">
            </div>
        </div>
        <br />
    </div>
    <div id="footer">
        &copy; 2021 StreamFlowz Entertainment
    </div>
</body>

</html>
